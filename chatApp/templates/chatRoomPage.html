<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Rooms</title>
      <link href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<div>
    <p>Chat Rooms Page</p>
    <div>
        <select>
               {% for room in rooms %}
                    <option value="{{ room.id }}">{{ room.roomName }}</option>
                {% endfor %}
        </select>
    </div>


    <div class="container">
        <form method="POST" action="loadRoom">
            {% csrf_token %}
            <label>Room Name</label>
            <textarea id="input1" class="form-control" aria-label="With textarea" type="text" name="room_name" id="room_name" style="margin-top: 10px;"></textarea>

            <input type="submit" value="Start Chat Now!">

        </form>

    </div>

</div>
</body>
</html>
